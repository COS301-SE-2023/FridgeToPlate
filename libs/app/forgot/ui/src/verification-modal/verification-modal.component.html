
    <div class=" flex flex-col justify-center">
  
      <div class="flex flex-col justify-center min-h-screen px-10 text-left main-cont md:text-center md:px-36 mx-auto">
  
          <h1 class="text-3xl text-center md:text-5xl text-left mb-4 font-extrabold bg-dark">New Password</h1>
  
          <div class="text-left mb-6 py-1 grid grid-flow-col auto-cols-auto space-x-20 inline-block pb-6">
            <p class="text-sm text-center md:text-base text-gray-500"> Please enter the verification code received and your new details </p>
          </div>
  
          <form (submit)="onSignIn(signInForm)" #signInForm="ngForm" class="w-full max-w-lg place-content-center">
  
            <label>Verification code</label>
            <input [(ngModel)]="verification_code" ngModel type="verification_code" #verification_codeInput="ngModel"  required name="verification_code" placeholder="Verification code" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 py-1 ">
            <label>New Password</label>
            <input [(ngModel)]="new_password" ngModel type="password" minlength="8" #new_passwordInput="ngModel" required name="new_password" placeholder="New Password" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 py-1">
            <label>Confirm Password</label>
            <input [(ngModel)]="confirm_password" ngModel type="password" minlength="8" #confirm_passwordInput="ngModel" required name="confirm_password" placeholder="Confirm Password" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 py-1">

            <button type="submit" class="bg-primary text-white py-4 px-6 rounded-md text-base w-full mb-4 max-w-lg">Confirm Details</button>
  
          </form>
  
        </div>
  
      </div>
