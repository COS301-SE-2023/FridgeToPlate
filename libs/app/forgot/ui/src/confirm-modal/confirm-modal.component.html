<ion-content>

    <div class=" flex flex-col justify-center">
  
      <div class="flex flex-col justify-center min-h-screen px-10 text-left main-cont md:text-center md:px-36 mx-auto">
  
            <h1 class="text-3xl text-center md:text-5xl text-left mb-4 font-extrabold bg-dark">Password Changed</h1>
    
            <div class="text-left mb-6 py-1 grid grid-flow-col auto-cols-auto space-x-20 inline-block pb-6">
                <p class="text-sm text-center md:text-base text-gray-500"> Please proceed and login into your account </p>
            </div>
  
            <button (click)="proceedLogin()" class="bg-primary text-white py-4 px-6 rounded-md text-base w-full mb-4 max-w-lg">Go Login</button>
    
        </div>
  
      </div>
  
  </ion-content>
