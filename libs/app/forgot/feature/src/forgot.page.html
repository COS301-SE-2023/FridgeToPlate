<ion-content>

  <div class=" flex flex-col justify-center">

    <div class="flex flex-col justify-center min-h-screen px-10 text-left main-cont md:text-center md:px-36 mx-auto">

        <h1 class="text-3xl text-center md:text-5xl text-left mb-4 font-extrabold bg-dark">Forgot Password</h1>

        <div class="text-left mb-6 py-1 grid grid-flow-col auto-cols-auto space-x-20 inline-block pb-6">
          <p class="text-sm text-center md:text-base text-gray-500"> Please enter your username to receive your verification code </p>
        </div>

        <form (submit)="onSignIn(signInForm)" #signInForm="ngForm" class="w-full max-w-lg place-content-center">

          <input [(ngModel)]="username" ngModel type="username" #usernameInput="ngModel"  required name="username" placeholder="Username" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 py-1 ">

          <button type="submit" class="bg-primary text-white py-4 px-6 rounded-md text-base w-full mb-4 max-w-lg">Send Verification</button>

        </form>

      </div>

    </div>

    <confirm-modal [ngStyle]="{ 'display': displayConfirm }" (closeFunc)="closeConfirm()"></confirm-modal>
    <verification-modal [ngStyle]="{ 'display': displayVerification }" (closeFunc)="closeVerification()"></verification-modal>

</ion-content>
