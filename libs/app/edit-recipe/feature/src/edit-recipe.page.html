
<div class="flex justify-between bg-primary sm:py-3 md:py-2 md:mt-16" *ngIf="recipe$ | async as recipe">
  <div>
    <h2 class="text-2xl font-bold ml-3"> {{ recipe.name }}</h2>
  </div>
  <div class="mr-5">
    <button type="button" (click)="deleteRecipe()">
      <ion-icon class="text-3xl" name="trash-outline"></ion-icon>
    </button>
  </div>
</div>

<div class="justify-center pt-8 bg-background-light h-full overflow-y-scroll [&>*]:max-w-screen-sm lg:[&>*]:max-w-screen-lg lg:pt-6" *ngIf="recipe$ | async as recipe"> 
    <form [formGroup]="recipeForm" (ngSubmit)="updateRecipe()" class="[&>*]:mb-8 justify-center mx-auto overflow-y-visible lg:grid lg:grid-cols-2 lg:gap-x-20">
      <div class="flex justify-center my-auto">
        <img (click)="fileInput.click()"
        [src]="imageUrl"
        class="max-h-96 rounded-2xl aspect-square cursor-pointer"
        alt="Recipe Image"
        />
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
    
      </div>
  
      <div>
        <div class="mb-8">
          <label for="name" class="block text-gray-700 font-bold mb-2">Recipe Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Name"
            class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl"
            required
          >
        </div>
        
      
        <div class="mb-7">
          <label for="description" class="block text-gray-700 font-bold mb-2">Recipe Description</label>
          <textarea
            id="description"
            placeholder="Description"
            formControlName="description"
            class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl"
            required
          ></textarea>
        </div>
  
        <div class="mb-8">
          <label for="servings" class="block text-gray-700 font-bold mb-2">Number of Servings</label>
          <input
            type="number"
            id="servings"
            placeholder="e.g 10"
            formControlName="servings"
            class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl"
          >
        </div>
      
        <div>
          <label for="preparation-time" class="block text-gray-700 font-bold mb-2">Preparation Time (in minutes)</label>
          <input
            type="number"
            id="preparation-time"
            placeholder="e.g 10"
            formControlName="preparationTime"
            class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl"
          >
        </div>

        <div class="mt-8">
          <label class="block text-gray-700 font-bold mb-2">Difficulty<span class="text-red-500">*</span></label>
          <div class="grid grid-flow-row grid-cols-3 gap-1">
            <button
              type="button"
              [ngClass]="getDifficulty('Easy')"
              (click)="toggleDifficulty('Easy')"
              value="Easy"
              class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
            >
            Easy
            </button>
            <button
              type="button"
              [ngClass]="getDifficulty('Medium')"
              (click)="toggleDifficulty('Medium')"
              value="Medium"
              class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
            >
            Medium
            </button>
            <button
              type="button"
              [ngClass]="getDifficulty('Hard')"
              (click)="toggleDifficulty('Hard')"
              value="Hard"
              class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
            >
            Hard
            </button>
          </div>
        </div>
      </div>

      
  
      <div class="lg:hidden">
        <label class="block text-gray-700 font-bold mb-2">Meal</label>
        <div class="[&>*]:mb-2 grid grid-flow-row grid-cols-2 gap-1 mb-2 mr-2">
          <button
            type="button"
            [ngClass]="getMealPlan('Breakfast')"
            value="Breakfast"
            (click)="toggleMeal('Breakfast')"
            class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
          >
          BreakFast
          </button>
          <button
            type="button"
            [ngClass]="getMealPlan('Lunch')"
            (click)="toggleMeal('Lunch')"
            value="Lunch"
            class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
          >
          Lunch
          </button>
          <button
            type="button"
            [ngClass]="getMealPlan('Dinner')"
            (click)="toggleMeal('Dinner')"
            value="Dinner"
            class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
          >
          Dinner
          </button>
          <button
            type="button"
            [ngClass]="getMealPlan('Snack')"
            (click)="toggleMeal('Snack')"
            value="Snack"
            class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
            >
            Snack
          </button>
          <button
          type="button"
          [ngClass]="getMealPlan('Dessert')"
          (click)="toggleMeal('Dessert')"
          value="Snack"
          class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
          >
          Dessert
          </button>
        </div>
      </div>
    
      <div>
        <div class="flex justify-between">
          <label for="ingredients" class="block text-gray-700 font-bold mr-2">Ingredients</label>
          <button type="button" (click)="addIngredient()" class="text-white bg-primary hover:bg-primary-highlight font-medium rounded-sm text-sm px-10 py-1 text-center inline-flex items-center mb-3">Add</button>
        </div>
        <div formArrayName="ingredients" class="flex-shrink-0 max-h-40 overflow-y-auto">
          <div *ngFor="let ingredientControl of ingredientControls; let i = index" >
            <div [formGroupName]="i" class=" flex mb-2 ">
  
              <div class="w-3/5">
                <input formControlName="name"
                placeholder="Ingredient Name"
                required
                type="text"
                class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl">
              </div>
    
              <div class="w-1/5 mx-2">
                <input formControlName="amount"
                type="number"
                [placeholder]="getAmountPlaceholderText()"
                required 
                class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl">
        
              </div>
             
              <div class="w-1/5">
                <input formControlName="unit"
                [placeholder]="getUnitPlaceholderText()"
                required
                type="text"
                class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl">
    
              </div>
  
              <div>
                <button type="button" (click)="removeIngredient(i)" class="text-black text-3xl mx-4 font-medium rounded-lg text-center inline-flex items-center">
                  <ion-icon name="trash-outline"></ion-icon>
                </button>
              </div>
  
            </div> 
          </div>
        </div>
  
      </div>
        
    
      <div>
        <div class="flex justify-between">
          <label for="instructions" class="block text-gray-700 font-bold mr-2">Instructions</label>
          <button type="button" (click)="addInstruction()" class="text-white bg-primary hover:bg-primary-highlight font-medium rounded-sm text-sm px-10 py-1 text-center inline-flex items-center mb-3">Add</button>
        </div>
        <div formArrayName="instructions" class="flex-shrink-0 max-h-40 overflow-y-auto">
          <div *ngFor="let instructionControl of instructionControls; let i = index" class="mb-2">
            <div class="flex items-center space-x-4">
              <span class="text-xl">{{ i+1 }}.</span>
              <input type="text"
                     placeholder="Add Instruction"
                     id="instruction-{{i}}"
                     [formControlName]="i"
                     class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl"
                     required>
              <button type="button"
                      (click)="removeInstruction(i)"
                      class="text-black text-3xl mx-4 font-medium rounded-lg text-center inline-flex items-center">
                <ion-icon name="trash-outline"></ion-icon>
              </button>
            </div>
            
          </div>
        </div>
      </div>
  
      <div class="hidden lg:block">
        <label class="block text-gray-700 font-bold mb-2">Meal</label>
        <div class="lg:flex lg:justify-between ">
          <button
            type="button"
            [ngClass]="getMealPlan('Breakfast')"
            value="Breakfast"
            (click)="toggleMeal('Breakfast')"
            class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
          >
          BreakFast
          </button>
          <button
            type="button"
            [ngClass]="getMealPlan('Lunch')"
            (click)="toggleMeal('Lunch')"
            value="Lunch"
            class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
          >
          Lunch
          </button>
          <button
            type="button"
            [ngClass]="getMealPlan('Dinner')"
            (click)="toggleMeal('Dinner')"
            value="Dinner"
            class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
          >
          Dinner
          </button>
          <button
            type="button"
            [ngClass]="getMealPlan('Snack')"
            (click)="toggleMeal('Snack')"
            value="Snack"
            class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
            >
            Snack
          </button>
          <button
          type="button"
          [ngClass]="getMealPlan('Dessert')"
          (click)="toggleMeal('Dessert')"
          value="Snack"
          class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
          >
          Dessert
          </button>
        </div>
      </div>
  
      <div>
        <label for="tag" class="block text-gray-700 font-bold mb-2">Tag</label>
  
        <div class="flex items-center space-x-4"> 
          <input
            id="tag"
            type="text"
            placeholder="e.g. Asian, Vegan"
            formControlName="tags"
            class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl mr-2"
          >
          <button type="button" (click)="addTag()" class=" text-white bg-primary hover:bg-primary-highlight font-medium rounded-sm text-sm px-10 text-center">
            Add Tag
          </button>
        </div>
        <div class="py-2">
          <ul class="flex">
            <li *ngFor="let tag of tags; let i = index"
            class=" cursor-pointer bg-gray-200 text-gray-700 py-2 px-4 rounded-md mr-2"
            (click)="deleteTag(i)">
            {{ tag }}
          </li>
          </ul>
        </div>
        
      </div>
     
      <div class="flex justify-between lg:col-span-2 lg:px-36">
        <button type="button" (click)="cancelEdit()" class="bg-delete text-white hover:bg-delete-highlight font-medium py-2 px-10 rounded-sm w-full mx-2">Cancel</button>
        <button type="submit" class="bg-primary text-white hover:bg-primary-highlight font-medium py-2 px-10 rounded-sm w-full mx-2">Update Recipe</button>
      </div>
    </form>
  
  </div>
