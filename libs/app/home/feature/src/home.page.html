<div class="bg-background-light w-full h-full overflow-y-auto lg:mt-3 px-5 pt-5 ">

    <div class="text-2xl font-serif font-bold text-center lg:mt-16">
        <h2> {{messageHeader}}</h2>
    </div>

    <div class="text-2xl font-serif mt-10 text-center">
        <h2>
            Looking for some culinary inspiration based on the ingredients you currently have?
        </h2>
        <div class="flex justify-center mt-5 my-2 px-5">
            <button class="bg-primary text-white hover:bg-primary-highlight font-medium py-2 px-10 rounded-sm" (click)="goToRecommend()">Recipe Recommendation</button>
        </div>
    </div>

    <div *ngIf="featuredRecipes$ | async as recipes">
        <h2 class="text-3xl mt-10 mb-3 text-center font-bold md:text-2xl">Featured Recipes</h2>
        <div class="my-2 grid grid-flow-row mb-5 gap-3 grid-cols-1 md:grid-cols-2 md:[&>*]:mb-1 md:gap-6 lg:grid-cols-4 lg:[&>*]:mb-2">
            <div *ngFor="let recipe of recipes">
                  <recipe-card [recipe]="recipe"></recipe-card>
              </div>
        </div>
    </div>
   
</div>
