<div class="tabs-container">
  <ul class="nav nav-tabs flex flex-row border-b border-gray-200 lg:w-[90%]">
    <li
      *ngFor="let tab of tabs"
      class="tab active:bg-gray-400 p-3 flex flex-row"
      [ngClass]="{ active: tab.active === true }"
      (click)="selectTab(tab)"
    >
      <p class="mr-4 lg:mr-8 text-content-dark">
        {{ tab.tabName }}
      </p>
      <span class="bg-primary-highlight text-white px-2 rounded-md">{{
        tab.tabCount
      }}</span>
    </li>
  </ul>
  <div class="pt-4 pb-2.5 flex flex-row justify-end lg:py-6">
    <button
      class="bg-primary-highlight md:py-2 md:px-4 py-1 px-2 text-white font-semibold rounded-md active:bg-primary hover:bg-primary cursor-pointer"
      type="button"
      (click)="clearNotifications()"
    >
      Clear
    </button>
  </div>
  <ng-content></ng-content>
</div>
