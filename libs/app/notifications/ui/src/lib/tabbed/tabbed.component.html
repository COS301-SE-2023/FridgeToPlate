<div class="tabs-container">
  <ul class="nav nav-tabs flex flex-row border-b border-gray-200">
    <li
      *ngFor="let tab of tabs"
      class="tab active:bg-gray-400 p-3"
      [ngClass]="{ active: tab.active === true }"
      (click)="selectTab(tab)"
    >
      {{ tab.tabName }}
    </li>
  </ul>
  <ng-content></ng-content>
</div>
