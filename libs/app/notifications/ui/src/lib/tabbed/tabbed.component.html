<div class="tabs-container">
  <ul class="nav nav-tabs flex flex-row border-b border-gray-200">
    <li
      *ngFor="let tab of tabs"
      class="tab active:bg-gray-400 p-3 flex flex-row"
      [ngClass]="{ active: tab.active === true }"
      (click)="selectTab(tab)"
    >
      <p class="mr-4">
        {{ tab.tabName }}
      </p>
      <span class="bg-primary-highlight text-white px-2 rounded-md">{{
        tab.tabCount
      }}</span>
    </li>
  </ul>
  <div class="py-2 flex flex-row justify-end">
    <button
      class="mt-1 bg-primary-highlight py-2 px-4 text-white font-semibold rounded-md active:bg-primary hover :bg-primary"
      type="button"
    >
      Clear
    </button>
  </div>
  <ng-content></ng-content>
</div>
