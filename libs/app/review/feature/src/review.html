 <div class="overflow-scroll">
  <ion-list class="bg-background-lights h-full">
      <ion-list-header>
        <ion-label class="text-lg font-bold">Review</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Rate this recipe:</ion-label>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating >= 1 }" (click)="setRating(1)"></ion-icon>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating >= 2 }" (click)="setRating(2)"></ion-icon>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating >= 3 }" (click)="setRating(3)"></ion-icon>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating >= 4 }" (click)="setRating(4)"></ion-icon>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating == 5 }" (click)="setRating(5)"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Description:</ion-label>
        <ion-textarea [(ngModel)]="description"></ion-textarea>
      </ion-item>
      <ion-button expand="block" class="review-button" (click)="submitReview()" color="rgb(202, 64, 5)">Submit Review</ion-button>
    </ion-list>
<!--
    <ion-button (click)="toggleReviews()" class="review-button" color="rgb(202, 64, 5)">
      {{ showReviews ? 'Hide Reviews' : 'Show Reviews' }}
    </ion-button>
    *ngIf="showReviews" -->
    <ion-list class="bg-background-lights h-full">
      <ion-list-header>
        <ion-label class="text-lg font-bold">Reviews</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let review of reviews">
        <ion-card class="custom-card">
          <ion-card-content>
            <div>
              <span *ngFor="let i of [1, 2, 3, 4, 5]">
                <ion-icon name="star" [ngClass]="{'star-filled': i <= review.rating, 'ion-star': i > review.rating}"></ion-icon>
              </span>
              <br/>
              {{review?.description ?? 'Just alright'}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

    <br/>

  </div>
