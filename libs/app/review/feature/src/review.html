 <div class="overflow-scroll">
  <ion-list class="bg-background-lights h-full rounded-2xl">
      <ion-list-header>
        <ion-label class="text-lg font-bold">Review</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Rate this recipe:</ion-label>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating >= 1 }" (click)="setRating(1)"></ion-icon>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating >= 2 }" (click)="setRating(2)"></ion-icon>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating >= 3 }" (click)="setRating(3)"></ion-icon>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating >= 4 }" (click)="setRating(4)"></ion-icon>
        <ion-icon name="star" [ngClass]="{ 'star-filled': rating == 5 }" (click)="setRating(5)"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Description:</ion-label>
        <ion-textarea label="Description:" [(ngModel)]="description"></ion-textarea>
      </ion-item>
      <ion-button expand="block" class="review-button" (click)="submitReview()" color="rgb(202, 64, 5)">Submit Review</ion-button>
    </ion-list>

    <br/>

    <div class="rounded-2xl bg-white  pt-4 px-4">
      <h1 class="text-lg font-bold">Reviews</h1>
      <div class="bg-background-lights h-full flex flex-row overflow-x-scroll pt-2 carousel-continer">
        <div *ngFor="let review of reviews">
          <ion-card class="custom-card w-48 mx-3 my-2">
            <ion-card-content>
              <div>
                <button *ngIf="review.username === stateUsername" (click)="deleteReview(review.reviewId)" class="deleteButton"> <ion-icon name="trash-outline"></ion-icon> </button>
                <br/>
                <b> {{review?.username}} </b>
                <br/> <br/>
                  <span *ngFor="let i of [1, 2, 3, 4, 5]">
                    <ion-icon name="star" [ngClass]="{'star-filled': i <= review.rating, 'ion-star': i > review.rating}"></ion-icon>
                  </span>
                <br/>
                {{review?.description ?? 'Just alright'}}
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
      <div *ngIf="showNoRecipesMessage === true" class="flex flex-col justify-center items-center pb-14 px-8 text-center">
        <h2 class="font-bold text-2xl mb-4">No Reviews Have Been Added Yet</h2>
        <p class="text-md text-zinc-500">
          Rate the recipe and submit your review.
        </p>
      </div>
    </div>

    <br/>

  </div>
