<ion-content>
    <div>
        <div class="relative">
            <img 
            src="https://source.unsplash.com/150x150/?portrait" 
            alt="Profile Pic" 
            class="self-center w-40 border rounded-full mx-auto mt-16" />
        </div>
    
        <div class="my-8 space-y-1 text-center">
            <h2 class="text-xl font-semibold sm:text-2xl">John Doe</h2>
            <p class="px-5 text-xs sm:text-base text-gray-400">jdoe@gmail.com</p>
        </div>
    
        <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mt-10">
            <ul class="flex flex-wrap -mb-px">
                <li class="mx-auto">
                    <a
                    [ngClass]="subpage == 'saved' ? 'inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg' : 'inline-block p-4 border-b-2 border-transparent rounded-t-lg active hover:text-gray-600 hover:border-gray-300'"
                    (click)="displaySaved()">
                        <ion-icon name="bookmark-outline"></ion-icon>
                        Saved
                    </a>
                </li>
                <li class="mx-auto">
                    <a
                    [ngClass]="subpage == 'ingredients' ? 'inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg' : 'inline-block p-4 border-b-2 border-transparent rounded-t-lg active hover:text-gray-600 hover:border-gray-300'"
                    (click)="displayIngredients()">
                        <ion-icon name="list-outline"></ion-icon>
                        Ingredients 
                    </a>
                </li>
            </ul>
        </div>
        <div *ngIf="subpage == 'saved'" class="mt-5 ml-4">
            <button 
                id="sortDropdownButton" 
                data-dropdown-toggle="dropdown" 
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center mb-3" 
                type="button">
                Sort<ion-icon class="ml-2" name="caret-down-outline"></ion-icon>
            </button>
            
            <div class="mr-4 my-2 columns-2 md:columns-4 [&>*]:mb-4">
                <div *ngFor="let recipe of recipes" class="w-full rounded-lg overflow-hidden shadow-lg relative">
                    <img src="https://source.unsplash.com/500x500/?food" class="w-full aspect-square" />
                    <div class="absolute bottom-0 px-4 py-3 bg-gray-500/90 w-full">
                        <h1 class="text-white font-semibold text-sm"> {{ recipe.name }} </h1>
                        <p class="text-gray-200 text-xs">Difficulty: {{ recipe.difficulty }}</p>
                        <span *ngFor="let tag of recipe.tags" class="bg-blue-100 text-blue-800 text-xs font-normal mr-2 px-2.5 py-0.5 rounded"> {{ tag }} </span>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="subpage == 'ingredients'" class="mt-5 ml-4">
            <div class="mr-4 my-2 md:columns-2 [&>*]:mb-4">
                <div *ngFor="let ingredient of ingredients; index as i;" id="{{ i }}" class="w-full rounded-lg overflow-hidden shadow-lg py-3 bg-stone-300">
                    <div class="my-4 flex justify-between px-3">
                        <div class="flex items-center gap-2">
                            <p class="md:max-w-[375px] truncate max-w-[280px] place-self-auto"> {{ingredient.name }} {{ ingredient.amount }} </p>
                        </div> 
                        <span (click)="removeIngredient(i)" class="h-8 cursor-pointer w-8 flex justify-center items-center border border-gray-600 rounded-full "><ion-icon name="trash-outline"></ion-icon></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
