<div class="bg-recipe-card-overlay fixed top-0 left-0 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full">
    <div class="relative w-full max-w-md max-h-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        
        <div class="relative bg-background-light rounded-lg shadow mx-auto justify-center">
            <button id="close-button" class="close-button" (click)="close()" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-primary-highlight rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900">Shopping List</h3>
                <ul *ngIf="ingredients && ingredients.length > 0; else empty">
                    <li *ngFor="let ingredient of ingredients">
                        <div class="flex justify-between">
                            <div>
                                    {{ ingredient.name }}
                            </div>
                            <div class="text-base">
                                {{ingredient.amount}}{{ingredient.unit}}
                            </div>
                        </div>
                         
                    </li>
                </ul>
                <ng-template #empty>
                    <h3 class="text-base my-2">No Recipes in Meal Plan</h3>
                </ng-template>
            </div>
        </div>
    </div>
  </div>
