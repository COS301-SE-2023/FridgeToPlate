<div
  class="bg-recipe-card-overlay fixed top-0 left-0 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full font-inter"
  *ngIf="preferences$ | async"
>
  <div
    class="relative w-full max-w-md max-h-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
  >
    <div
      id="settingsModal"
      class="relative bg-background-light rounded-lg shadow mx-auto justify-center dark:bg-black"
    >
      <button
        (click)="close()"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-primary-highlight rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
      >
        <svg
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">
          Settings
        </h3>
        <div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="editablePreferences.darkMode"
              class="sr-only peer"
              (click)="save()"
            />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
            <span class="ml-3 text-lg text-gray-900 dark:text-gray-300"
              >Dark Mode</span
            > </label
          ><br />
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="editablePreferences.reviewNotif"
              class="sr-only peer"
              (click)="save()"
            />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
            <span class="ml-3 text-lg text-gray-900 dark:text-gray-300"
              >Review Notifications</span
            > </label
          ><br />
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="editablePreferences.viewsNotif"
              class="sr-only peer"
              (click)="save()"
            />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
            <span class="ml-3 text-lg text-gray-900 dark:text-gray-300"
              >View Notifications</span
            > </label
          ><br />
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              [(ngModel)]="editablePreferences.recommendNotif"
              class="sr-only peer"
              (click)="save()"
            />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
            <span class="ml-3 text-lg text-gray-900 dark:text-gray-300"
              >Recommendation Notifications</span
            > </label
          ><br />
          <label
            (click)="openPassword()"
            class="relative inline-flex items-center cursor-pointer"
          >
            <span class="ml-3 text-lg text-gray-900 dark:text-gray-300"
              >Change Password</span
            > </label
          ><br />
          <button
            (click)="logout()"
            class="mt-6 bg-primary text-white py-3 px-6 rounded-md text-base w-full mb-3 max-w-lg"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<password-modal
  [ngStyle]="{ display: displayChangePassword }"
  (closeFunc)="closeChangePassword()"
></password-modal>
