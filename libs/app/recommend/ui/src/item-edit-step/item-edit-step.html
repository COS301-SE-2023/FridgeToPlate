<div
  class="w-full h-full [&>*]:mx-5"
  *ngIf="ingredients$ | async as ingredients;"
>
  <div>
    <h3 class="text-xl font-bold my-2 text-content-dark">Add New Ingredients</h3>
    <form class="flex mb-2">
      <div class="w-3/5">
        <input
          [(ngModel)]="ingredientName"
          placeholder="Ingredient Name"
          required
          type="text"
          name="name"
          class="w-full bg-gray-200 border border-gray-400 p-2 rounded-md"
        />
      </div>

      <div class="w-1/5 mx-2">
        <input
          [(ngModel)]="ingredientAmount"
          type="number"
          placeholder="Amount"
          required
          name="amount"
          class="w-full bg-gray-200 border border-gray-400 p-2 rounded-md"
        />
      </div>

      <div class="w-1/5">
        <select
          [(ngModel)]="ingredientScale"
          placeholder="Scale"
          required
          type="text"
          name="scale"
          class="w-full bg-gray-200 border border-gray-400 p-2 rounded-md cursor-pointer"
        >
          <option *ngFor="let unit of unitsList" value="{{unit}}">
            {{unit}}
          </option>
        </select>
      </div>
      <button
        type="submit"
        (click)="addIngredient()"
        class="text-white bg-primary hover:bg-primary-highlight font-medium rounded-md text-2xl px-2 py-1 flex justify-center items-center ml-3"
      >
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </form>
    <button 
      (click)="openScanner()"
      class="text-white bg-primary hover:bg-primary-highlight font-medium rounded-md text-xl px-2 py-1 text-center ml-3">
      Scan Ingredients
    </button>
  </div>

  <div class="mt-8">
    <h3 class="text-xl font-bold my-2 text-content-dark">Your Ingredients List</h3>
    <div *ngIf="ingredients.length > 0; else emptyList">
      <ingredient-card
        *ngFor="let item of ingredients"
        [ingredient]="item"
        (removeEvent)="removeItem(item)"
      ></ingredient-card>
    </div>
    <ng-template #emptyList>
      <h3 class="text-base my-2">Your Ingredients List is Empty. Add Ingredients to Get Ingredient Based Recommendations.</h3>
    </ng-template>
  </div>
</div>

<barcode-modal *ngIf="scannerOpened" (closeFunc)="closeScanner()"></barcode-modal>
