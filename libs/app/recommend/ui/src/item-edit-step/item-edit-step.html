<div class="w-full h-full [&>*]:mx-5" *ngIf="ingredients$ | async as ingredients;">
  <div>
    <h3 class="text-xl font-bold my-2">Add New Ingredients</h3>
    <form class="flex mb-2">
      <div class="w-3/5">
        <input
        [(ngModel)]="ingredientName"
        placeholder="Ingredient Name"
        required
        type="text"
        name="name"
        class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl">
      </div>

      <div class="w-1/5 mx-2">
        <input
        [(ngModel)]="ingredientAmount"
        type="number"
        placeholder="Amount"
        required 
        name="amount"
        class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl">
      </div>
    
      <div class="w-1/5">
        <input
        [(ngModel)]="ingredientScale"
        placeholder="Scale"
        required
        type="text"
        name="scale"
        class="w-full bg-gray-200 border border-gray-400 p-2 rounded-2xl">
      </div>
      <button
        type="submit"
        (click)="addIngredient()"
        class="text-white bg-primary hover:bg-primary-highlight font-medium rounded-md text-2xl px-2 py-1 text-center ml-3">
        <ion-icon name="add-circle-outline"></ion-icon>
      </button>
    </form>
    <button 
      (click)="openScanner()"
      class="text-white bg-primary hover:bg-primary-highlight font-medium rounded-md text-xl px-2 py-1 text-center ml-3">
      Scan Ingredients
    </button>
  </div>
  
  <div class="mt-8">
    <h3 class="text-xl font-bold my-2">Your Ingredients List</h3>
    <div *ngIf="ingredients.length > 0; else emptyList">
      <ingredient-card *ngFor="let item of ingredients" [ingredient]="item" (removeEvent)="removeItem(item)" ></ingredient-card>
    </div>
    <ng-template #emptyList>
      <h3 class="text-base my-2">Your Ingredients List is Empty</h3>
    </ng-template>
  </div>
</div>

<div *ngIf="scannerOpened" class="bg-recipe-card-overlay fixed top-0 left-0 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full">
  <div class="relative w-full max-w-md max-h-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      
      <div id="editModal" class="relative bg-background-light rounded-lg shadow mx-auto justify-center">
          <button id="closeEditButton" (click)="closeScanner()" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-primary-highlight rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
          <div class="px-6 py-6 lg:px-8">
              <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Scan Ingredient</h3>
              <div>
                <button (click)="torch = !torch">Torch</button>
                <div>
                  <barcode-scanner-livestream
                    [type]="['code_128', 'code_39', 'ean_8']"
                    [errorFilter]="{ median: 0.08, threshold: 0.1 }"
                    [torch]="torch"
                    (valueChanges)="onValueChanges($event)"
                    (started)="onStarted($event)"
                  ></barcode-scanner-livestream>
                </div>
              
                <div>
                  {{ barcodeValue }}
                </div>
              </div>
          </div>
      </div>

  </div>
</div>
