<div class="w-full h-full overflow-y-auto justify-center">
  
  <!-- Small to Medium Screen -->
  <div class="mx-auto md:max-w-screen-md lg:hidden">
    <div class="h-1/4">
      <div class="h-2/3">
        <h2 class="text-3xl font-bold pt-24 pl-6 md:pl-12">{{stepContent}}</h2>
      </div>
      <div class="w-full h-1/3 px-6 mt-6 mb-6">
        <nz-steps [nzProgressDot] [nzCurrent]="currentStep" class="flex flex-row justify-center items-center">
          <nz-step class="mx-4"></nz-step>
          <nz-step class="mx-4"></nz-step>
          <nz-step class="mx-4"></nz-step>
        </nz-steps>
      </div>
    </div>

    <div class="step-action h-24 relative">
      <button (click)="previousStep()" *ngIf="currentStep > 1"  class="bg-primary h-8 rounded-md w-32 absolute left-6 md:left-12">
        <span class="text-white">Previous</span>
      </button>

      <button (click)="nextStep()" *ngIf="currentStep < 3" class="bg-primary h-8 rounded-md w-32 absolute right-6 md:right-12">
        <span class="text-white">Next</span>
      </button>
    </div>
    <div class="lg:hidden">
      <div *ngIf="currentStep === 1">
        <item-edit-step/>
      </div>
      <div *ngIf="currentStep === 2">
        <recipe-preferences-step/>
      </div>
      <div *ngIf="currentStep === 3">
        <recipe-list-step/>
      </div>
    </div>
  </div>

  <!-- Large Screen -->
  <div class="hidden mx-auto max-w-screen-xl lg:block">
    <div class="h-1/4">
      <div class="h-2/3">
        <h2 class="text-3xl font-bold pt-24 pl-10">{{stepContentDesktop}}</h2>
      </div>
      <div class="w-full h-1/3 px-6 mt-6 mb-6">
        <nz-steps [nzProgressDot] [nzCurrent]="currentStep" class="flex flex-row justify-center items-center">
          <nz-step class="mx-4"></nz-step>
          <nz-step class="mx-4"></nz-step>
        </nz-steps>
      </div>
    </div>

    <div class="step-action h-24 relative">
      <button (click)="previousStep()" *ngIf="currentStep > 1" class="bg-primary h-8 rounded-md w-32 absolute left-24">
        <span class="text-white">Previous</span>
      </button>

      <button (click)="nextStep()" *ngIf="currentStep < 2" class="bg-primary h-8 rounded-md w-32 absolute right-24">
        <span class="text-white">Next</span>
      </button>
    </div>
    <div>
      <div *ngIf="currentStep === 1" class="flex justify-between">
        <item-edit-step class="w-full"/>
        <recipe-preferences-step class="w-full"/>
      </div>
      <div *ngIf="currentStep === 2">
        <recipe-list-step/>
      </div>
    </div>
  </div>
</div>
