<div class="w-full h-full">
  <div class="mb-14 pl-6">
    <div class="mb-3">
      <h3 class="text-xl font-semibold">Diet</h3>
    </div>
    <div class="flex flex-row gap-2 flex-wrap mr-4">
      <div *ngFor="let category of dietCategories"
           class="bg-blue-500 rounded-lg ml-1 h-auto px-2 text-white">{{category}}</div>
    </div>
  </div>


  <div class="pl-6 mb-14">
    <div class="mb-3">
      <h3 class="text-xl font-semibold">Keywords</h3>
    </div>
    <div>
      <input type="text" class="p-1.5 w-[90%] rounded-lg bg-slate-300"/>
    </div>
  </div>

  <div class="pl-6">
    <div class="mb-3">
      <h3 class="text-xl font-semibold">Other options</h3>
    </div>
    <div>
      <div class=" h-5 mb-6 flex items-center">
        <label class="font-semibold mr-8">Difficulty</label>
        <select class="w-1/3 rounded-md p-1">
          <option> </option>
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </div>
      <div class=" h-5 mb-6 flex items-center">
        <label class="font-semibold mr-14">Rating</label>
        <select class="w-1/5 rounded-md p-1">
          <option>  </option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class=" h-5 flex items-center">
        <label class="font-semibold mr-10">Servings</label>
        <select class="w-1/5 rounded-md p-1">
          <option> </option>
          <option>1</option>
          <option>1-2</option>
          <option>2+</option>
        </select>
      </div>
    </div>
  </div>
</div>
