<div class="w-full h-full [&>*]:mx-5">
  <div>
    <h3 class="text-xl font-bold my-2">Recipe Filters</h3>
    <div class="h-5 mt-2 mb-6 columns-2 grid-flow-col mx-3">
      <label class="font-semibold mr-8 text-black">Difficulty</label>
      <select class="w-full rounded-md p-1">
        <option></option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
    </div>
    <div class="h-5 mb-6 columns-2 grid-flow-col mx-3">
      <label class="font-semibold mr-10 text-black">Meal Type</label>
      <select class="w-full rounded-md p-1">
        <option></option>
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
        <option>Snack</option>
        <option>Dessert</option>
      </select>
    </div>
    <div class="h-5 mb-6 columns-2 grid-flow-col mx-3">
      <label class="font-semibold mr-10 text-black">Servings</label>
      <select class="w-full rounded-md p-1">
        <option></option>
        <option>1 - 2</option>
        <option>2 - 4</option>
        <option>4+</option>
      </select>
    </div>
    <div class="h-5 mb-6 columns-2 grid-flow-col mx-3">
      <label class="font-semibold mr-10 text-black">Prep Time</label>
      <select class="w-full rounded-md p-1">
        <option></option>
        <option>&lt;30 Minutes</option>
        <option>30 - 60 Minutes</option>
        <option>60+ Minutes</option>
      </select>
    </div>
    <div class="h-5 mb-6 columns-2 grid-flow-col mx-3">
      <label class="font-semibold mr-14 text-black">Rating</label>
      <select class="w-full rounded-md p-1">
        <option></option>
        <option>1+</option>
        <option>2+</option>
        <option>3+</option>
        <option>4+</option>
        <option>5+</option>
      </select>
    </div>

    <div
      class="pl-6 md:mb-1 lg:pl-28 md:row-start-5 md:row-end-8 md:col-start-1 md:col-end-7"
    >
      <form [formGroup]="recipePreferences">
        <div class="mb-3 md:mb-6">
          <h3 class="mt-4 text-xl font-semibold text-primary">Other options</h3>
        </div>
        <div formGroupName="other">
          <div class="h-5 mb-6 flex items-center">
            <label class="font-semibold mr-8 text-primary" for="difficulty">Difficulty</label>
            <select class="w-1/3 rounded-md p-1" formControlName="difficulty" name="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="h-5 mb-6 flex items-center">
            <label class="font-semibold mr-14 text-primary" >Rating</label>
            <select class="w-1/5 rounded-md p-1" formControlName="rating">
              <option value="1">1</option>
              <option value="2" >2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="h-5 flex items-center">
            <label class="font-semibold mr-10 text-primary">Servings</label>
            <select class="w-1/5 rounded-md p-1" formControlName="servings">
              <option value="1">1</option>
              <option value="2">1-2</option>
              <option value="3">2+</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="mt-8">
    <h3 class="text-xl font-bold my-2">Keywords</h3>
    <input
      placeholder="Search by keyword"
      type="text"
      class="w-full py-2 rounded-md outline outline-input-outline pl-4 mt-2 text-black"
    />
  </div>
</div>
