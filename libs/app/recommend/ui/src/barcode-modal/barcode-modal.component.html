<div class="bg-recipe-card-overlay fixed top-0 left-0 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-full">
  <div class="relative w-full max-w-md max-h-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
      
      <div id="settingsModal" class="relative bg-background-light rounded-lg shadow mx-auto justify-center dark:bg-black">
          <button (click)="close()" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-primary-highlight rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
          <div class="px-6 py-6 lg:px-8">
              <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Scan Household Ingredients</h3>
              <label class="text-content-dark">Scan Ingredient Barcodes</label>
              <div id="scanner-container">
                <!-- QuaggaJS will populate this element -->
              </div>
              <div>
                <div *ngIf="ingredient" class="w-full rounded-lg overflow-hidden shadow-lg my-4 bg-primary">
                  <div class="my-4 flex justify-between px-3 relative">
                      <div>
                          <p class="text-white text-lg font-bold"> {{ingredient.name }}</p>
                          <p class="text-white">{{ ingredient.amount }}&ThinSpace;{{ ingredient.unit }} </p>
                      </div> 
                      <span (click)="addIngredient()" class=" inline-flex absolute top-1/2 right-2 transform -translate-y-3/4 text-white bg-primary hover:bg-primary-highlight font-medium rounded-md text-2xl
                      px-2 py-2 text-center m-3 border cursor-pointer">
                          <ion-icon name="add-outline" class="text-white"></ion-icon>
                      </span>
                  </div>
              </div>
              </div>
          </div>
      </div>

  </div>
</div>
