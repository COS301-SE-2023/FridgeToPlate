<div class="w-full h-full">
  <ng-container *ngIf="recipes$ | async as recipes; else noRecommendations">
    <div class="mx-5 my-2 grid grid-flow-row gap-3 grid-cols-1 md:grid-cols-2 md:[&>*]:mb-1 md:gap-6 lg:grid-cols-4 lg:[&>*]:mb-2">
      <recipe-card
        *ngFor="let recipe of recipes"
        [recipe]="recipe"
      ></recipe-card>
    </div>
  </ng-container>
  <ng-template #noRecommendations>
    <div class="flex justify-center items-center w-full h-full">
      <p>Loading..</p>
    </div>
  </ng-template>
</div>
