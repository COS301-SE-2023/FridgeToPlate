<div class="w-full h-full ">
  <div class="h-1/4">
    <div class="h-2/3">
      <h2 class="text-2xl pt-24 pl-6">Title</h2>
    </div>
    <div class="w-full h-1/3 px-6">
      <nz-steps [nzCurrent]="currentStep" class="flex flex-row justify-between items-center">
        <nz-step></nz-step>
        <nz-step ></nz-step>
        <nz-step ></nz-step>
      </nz-steps>
    </div>
  </div>

  <div class="step-action bg-orange-400 h-24">
    <button (click)="nextStep()" *ngIf="currentStep < 3" class="bg-primary">
      <span>Next</span>
    </button>
    <button (click)="previousStep()" *ngIf="currentStep > 1">
      <span>Previous</span>
    </button>
  </div>
  <div class="steps-content">
    <ng-container *ngIf="currentStep === 1">
      <app-item-edit-step/>
    </ng-container>
    <ng-container *ngIf="currentStep === 2">
      <app-recipe-preferences-step/>
    </ng-container>
    <ng-container *ngIf="currentStep === 3">
      <app-recipe-list-step/>
    </ng-container>
  </div>

</div>
