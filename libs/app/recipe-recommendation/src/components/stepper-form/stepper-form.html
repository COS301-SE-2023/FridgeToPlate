<div class="w-full h-full ">
  <div class="h-1/4">
    <div class="h-2/3">
      <h2 class="text-3xl font-bold pt-24 pl-6">{{stepContent}}</h2>
    </div>
    <div class="w-full h-1/3 px-6">
      <nz-steps [nzCurrent]="currentStep" class="flex flex-row justify-between items-center">
        <nz-step></nz-step>
        <nz-step ></nz-step>
        <nz-step ></nz-step>
      </nz-steps>
    </div>
  </div>

  <div class="step-action h-24 flex flex-row justify-between px-6">
    <button (click)="previousStep()"  class="bg-primary h-8 rounded-md w-32 ml-2 disabled:bg-slate-500">
      <span class="text-white">Previous</span>
    </button>

    <button (click)="nextStep()" *ngIf="currentStep < 3" class=" bg-primary h-8 rounded-md w-32">
      <span class="text-white">Next</span>
    </button>

  </div>
  <div class=" h-full">
    <ng-container *ngIf="currentStep === 1">
      <app-item-edit-step/>
    </ng-container>
    <ng-container *ngIf="currentStep === 2">
      <app-recipe-preferences-step/>
    </ng-container>
    <ng-container *ngIf="currentStep === 3">
      <app-recipe-list-step/>
    </ng-container>
  </div>

</div>
