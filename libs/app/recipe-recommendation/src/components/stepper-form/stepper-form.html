<div class="w-full h-full ">
  <div class="w-full">
    <nz-steps [nzCurrent]="currentStep" class="flex flex-row justify-between items-center">
      <nz-step></nz-step>
      <nz-step ></nz-step>
      <nz-step ></nz-step>
    </nz-steps>
  </div>

  <div class="step-action">
    <button (click)="nextStep()" *ngIf="currentStep < 3">
      <span>Next</span>
    </button>
    <button (click)="previousStep()" *ngIf="currentStep > 1">
      <span>Previous</span>
    </button>
  </div>
  <div class="steps-content">
    <ng-container *ngIf="currentStep === 1">
      <app-item-edit-step/>
    </ng-container>
    <ng-container *ngIf="currentStep === 2">
      <div>Step 2</div>
    </ng-container>
    <ng-container *ngIf="currentStep === 3">
      <div>Step 3</div>
    </ng-container>
  </div>

</div>
