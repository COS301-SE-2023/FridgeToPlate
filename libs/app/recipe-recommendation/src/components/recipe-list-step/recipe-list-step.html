<div class="w-full h-full">
  <ng-container *ngIf="(recipeRecommendation$| async); else noRecommendations">
    <div class=" h-full grid grid-cols-2 gap-2 overflow-none">
      <div *ngFor="let recipe of (recipeRecommendation$| async)" class="flex flex-col overflow-hidden rounded-md min-h-[300px]">
        <div class="h-3/5 overflow-hidden">
          <ion-img src="{{recipe.imageUrl}}" alt='Recipe image'/>
        </div>
        <div class="h-2/5 flex flex-col bg-slate-100">
          <div class="">
            <p class="font-semibold ml-3 mt-2">{{recipe.name ?? 'Unknown Recipe'}}</p>
            <p class="ml-3 text-slate-500 font-semibold">Difficulty: {{recipe.difficulty}}</p>
          </div>
          <div class="flex flex-row flex-wrap mt-2">
            <div *ngFor="let tag of recipe.tags">
              <span class="bg-primary-highlight rounded-lg ml-3 h-auto px-2 text-white">{{tag}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #noRecommendations>
    <div class="flex justify-center items-center w-full h-full">
      <p>Loading..</p>
    </div>
  </ng-template>
</div>
