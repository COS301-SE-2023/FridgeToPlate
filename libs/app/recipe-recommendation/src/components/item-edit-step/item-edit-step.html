<div class=" w-full h-full">
  <ng-container *ngIf="(ingredientItems$ | async); else noData">
    <div class="h-2/3">
      <nz-list>
        <nz-list-item *ngFor="let item of (ingredientItems$ | async)">
          <div class="bg-blue-200 mb-2 mx-6">
            <div>

            </div>
            <div>
              {{item.name}}
            </div>

            <div>
              <button class="bg-primary p-1.5" (click)="removeItem(item)">Del</button>
            </div>
          </div>
        </nz-list-item>
      </nz-list>
    </div>
  </ng-container>
  <ng-template #noData>
    <div>Oops, your fridge is empty</div>
  </ng-template>
</div>
