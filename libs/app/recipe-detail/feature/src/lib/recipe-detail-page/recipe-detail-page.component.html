<div class="w-full h-full flex flex-col">
  <div class="py-8 flex flex-row bg-background-light">
    <button
      class="bg-primary text-white h-11 w-11 rounded-full flex justify-center items-center ml-8"
    >
      <svg
        stroke="currentColor"
        fill="none"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </button>
  </div>
  <div class="w-full h-full flex flex-col items-center overflow-scroll bg-background-light">
    <div class="w-5/6 h-screen">
      <fridge-to-plate-recipe-info-card [recipe]="recipe"/>
    </div>
    <div class=" w-5/6 flex flex-row justify-between ion-align-items-end py-8 text-primary">
      <div>
        <p class="text-xs font-semibold">Prep Time</p>
        <p class="text-3xl mt-2 font-bold">{{recipe?.meta?.prepTime ?? '10'}}m</p>
      </div>
      <div>
        <p class="text-xs font-semibold">Ingredients</p>
        <p class="text-3xl mt-2 font-bold">{{recipe?.ingredients?.length ?? '10'}}</p>
      </div>
      <div>
        <p class="text-xs font-semibold">Servings</p>
        <p class="text-3xl mt-2 font-bold">{{recipe?.meta?.numberOfServings ?? '1'}}</p>
      </div>
    </div>
    <div class="w-5/6 h-screen">
      <ion-list class="bg-background-lights">
        <ion-list-header>
          <ion-label>Ingredients</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let ingredient of recipe?.ingredients">
          <div>
            {{ingredient?.name ?? 'Unknown ingredient'}}
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>
</div>
