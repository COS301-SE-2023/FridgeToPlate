<div class="bg-background-light w-full h-full">
  <div class="card-container grid grid-cols-3 grid-rows-3 mt-4 overflow-hidden">
    <div class="w-full row-start-1 row-end-4 col-start-1 col-end-4">
      <ion-img
        class="text-transparent h-full w-full"
        src="{{recipe?.recipeImage ?? 'https://ionicframework.com/docs/img/demos/card-media.png' }}"
        alt="Recipe image"
      ></ion-img>
    </div>
    <div class="card-info-overlay pl-4 pr-4 row-start-3 row-end-4 col-start-1 col-end-4 z-50 flex flex-row justify-between items-center">
      <div>
        <div class="flex flex-row w-full ion-align-items-baseline">
          <ion-icon name="star" class="text-white mr-3"></ion-icon>
          <p class="font-semibold text-md text-white">{{recipe?.rating ?? '5'}}/<span class="text-sm"> 10</span></p>
        </div>
        <div>
          <p class="font-bold text-lg text-white mt-1 mb-1">{{recipe?.name ?? 'Unknown'}}</p>
          <p class="font-semibold text-md text-subtitle">Difficulty: {{recipe?.difficulty}}</p>
        </div>
      </div>
      <div>
        <div class="flex flex-row items-center  py-5">
          <button class="bg-primary p-4 rounded-xl mt-1 text-white hover:bg-primary-highlight focus:bg-primary-highlight mx-1"
          (click)="beginRecipe()">
            <svg stroke="currentColor"
                 fill="none"
                 stroke-width="2"
                 viewBox="0 0 24 24"
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 height="1em"
                 width="1em"
                 class=" flex flex-col justify-center items-center"
                 xmlns="http://www.w3.org/2000/svg"><path
              stroke="none" d="M0 0h24v24H0z" fill="none">
            </path>
              <path d="M12 3c1.918 0 3.52 1.35 3.91 3.151a4 4 0 0 1 2.09
          7.723l0 7.126h-12v-7.126a4 4 0 1 1 2.092 -7.723a4 4 0 0 1 3.908 -3.151z">
              </path>
              <path d="M6.161 17.009l11.839 -.009">
              </path>
            </svg>
          </button>
          <button
            class="bg-primary p-4 rounded-xl mt-1 text-white hover:bg-primary-highlight focus:bg-primary-highlight mx-1"
            (click)="addToFavourites()">
            <svg stroke="currentColor"
                 fill="currentColor"
                 stroke-width="0"
                 viewBox="0 0 1024 1024"
                 height="1em"
                 width="1em"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M923 283.6a260.04 260.04 0 0 0-56.9-82.8 264.4 264.4 0 0 0-84-55.5A265.34 265.34 0 0 0 679.7
          125c-49.3 0-97.4 13.5-139.2 39-10 6.1-19.5 12.8-28.5 20.1-9-7.3-18.5-14-28.5-20.1-41.8-25.5-89.9-39-139.2-39-35.5
           0-69.9 6.8-102.4 20.3-31.4 13-59.7 31.7-84 55.5a258.44 258.44 0 0 0-56.9 82.8c-13.9 32.3-21 66.6-21 101.9
            0 33.3 6.8 68 20.3 103.3 11.3 29.5 27.5 60.1 48.2 91 32.8 48.9 77.9 99.9 133.9 151.6 92.8 85.7 184.7 144.9
            188.6 147.3l23.7 15.2c10.5 6.7 24 6.7 34.5 0l23.7-15.2c3.9-2.5 95.7-61.6 188.6-147.3 56-51.7 101.1-102.7 133.9-151.6
            20.7-30.9 37-61.5 48.2-91 13.5-35.3 20.3-70 20.3-103.3.1-35.3-7-69.6-20.9-101.9z">
              </path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
