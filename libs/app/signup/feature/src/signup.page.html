<ion-content>

  <div class="flex flex-col justify-center min-h-screen px-10 text-left ">

      <h1 class="text-3xl md:text-5xl text-left mb-4 font-extrabold bg-dark">Create <br> New Account</h1>

      <div class="text-left mb-6 py-1 grid grid-flow-col auto-cols-auto space-x-20 inline-block">
        <p class="text-sm md:text-base text-gray-500 py-1">Already have an account? <a href="#" (click)="login()" class="text-black px-10 ">Login</a></p>
      </div>

      <div class="w-full max-w-md py-1">
        <input type="text" placeholder="Username" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 pv-1" required>
        <input type="email" placeholder="Email" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 pv-1" required>
        <input type="password" placeholder="Password" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 pv-1" required>
        <input type="password" placeholder="Confirm Password" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 pv-1" required>
      </div>


      <button (click)="createAccount()" class="bg-primary text-white py-3 px-6 rounded-md text-base w-full max-w-md mb-4"><a href="Create-Recipe-Page">Create Account</a></button>

      <div class="text-center lg:px-10 lg:grid lg:grid-cols-3 lg:gap-4">
        <p><a href="#" (click)="guest()" class="text-gray-500 item">Continue as guest</a></p>
      </div>

  </div>
