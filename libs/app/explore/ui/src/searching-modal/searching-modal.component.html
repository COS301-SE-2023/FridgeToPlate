<div class="box pt-4">

    <div class="rounded-full bg-white rounded flex items-center w-full p-4 shadow-sm border border-gray-200">
      <button class="outline-none focus:outline-none" (click)="search()">
        <svg class="w-5 text-gray-600 h-5 cursor-pointer" fill="none" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
      <input type="search" name="" id="" placeholder="What are you looking for?" [(ngModel)]="searchText"
        class="w-full pl-4 text-sm outline-none focus:outline-none bg-transparent">
      <div class="select">
        <select name="" id="" [(ngModel)]="result" class="text-sm outline-none focus:outline-none bg-transparent">
          <option value="All" selected>All</option>
          <option value="Recipe">Recipe</option>
          <option value="People">People</option>
        </select>
      </div>
    </div>

</div>
