<div class="w-full rounded-lg overflow-hidden shadow-lg relative cursor-pointer hover:-translate-y-1 duration-300">

  <div *ngIf="explore.type === 'breakfast'">
    <img src="https://webknox.com/recipeImages/1747693-312x231.jpg" class="w-full aspect-square" />
  </div>
  <div *ngIf="explore.type === 'snack'">
    <img src="https://webknox.com/recipeImages/1697823-556x370.jpg" class="w-full aspect-square" />
  </div>
  <div *ngIf="explore.type === 'lunch'">
    <img src="https://spoonacular.com/recipeImages/648279-312x231.jpg" class="w-full aspect-square" />
  </div>
  <div *ngIf="explore.type === 'dessert'">
    <img src="https://webknox.com/recipeImages/653836-556x370.jpg" class="w-full aspect-square" />
  </div>
  <div *ngIf="explore.type === 'dinner'">
    <img src="https://spoonacular.com/application/frontend/images/academy/south-american-cuisine.jpg" class="w-full aspect-square" />
  </div>

    <div class="absolute bottom-0 px-4 py-3 bg-recipe-card-overlay w-full h-full flex items-center justify-center">
        <h1 class="text-white font-semibold text-sm mb-1 text-center justify-center"> {{ explore.type }}</h1>
        <button (click)="edit()"></button>
    </div>
</div>
