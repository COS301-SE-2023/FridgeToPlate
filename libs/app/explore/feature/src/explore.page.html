<div class="h-full w-full px-5 pt-5 lg:pt-24 overflow-auto bg-background-light md:pb-5 sm:pb-4">

  <div *ngIf="subpage === 'beforeSearchApplied'" class="md:pl-1">
    <searching-modal (newSearchEvent)="explorer($event)" (toggleSearchOverlayEvent)="showSearchOverlay()" [searchTermFromParent]="searchTerm" ></searching-modal>

    <div *ngIf="isSearchOverlayVisible" class="bg-red-500 md:w-[95] h-full w-full mt-2 md:mt-8 md:mx-1 relative bg-blue-500">
      <div class="absolute w-full h-64 bg-background-light z-50 w-full rounded-md shadow-md">
      <p class="ml-5 mt-2 font-semibold mb-3">Recent</p>
      <div *ngFor="let pastSearch of searchHistoryArray.slice(searchHistoryArray.length < 3 ? 0 : searchHistoryArray.length - 3, searchHistoryArray.length)"
           class="hover:bg-gray-100 bg-red-400 py-2 cursor-pointer" (click)="searchFromHistory(pastSearch)">
        <p class="ml-5">
        {{pastSearch}}
      </p>
      </div>
      </div>
    </div>
    <div *ngIf="showCategories === true">
      <h1 class="text-lg py-5 md:pl-1 md:text-2xl lg:text-lg"><b>Categories</b></h1>
      <div class="my-2 grid grid-flow-row gap-4 grid-cols-2 lg:grid-cols-4 lg:pr-1 md:gap-5 md:px-1">
        <explore-card  (click)="search(explore)" *ngFor="let explore of allCategories" [explore]="explore"></explore-card>
      </div>
    </div>
  </div>

  <div *ngIf="subpage === 'searchAppliedByCaterogry'">

    <div class="pl-2">
      <button (click)="clearSearch()" class="bg-primary rounded-sm text-white pl-2 pr-2 pb-1">Clear Search</button>
    </div>
  </div>

  <div *ngIf="showRecipes === true">
    <div
      class="pt-8 my-2 grid grid-flow-row gap-3 grid-cols-1 md:grid-cols-2 md:[&>*]:mb-1 md:gap-6 lg:grid-cols-4 lg:[&>*]:mb-2"
    >
      <p class="font-bold"> {{retunedRecipes.length}} Result(s) for {{searchTerm}}</p>
      <recipe-card
        *ngFor="let recipe of retunedRecipes"
        [recipe]="recipe"
      ></recipe-card>
    </div>
  </div>

  <div
    *ngIf="loading === true"
    class="text-center justify-center pt-44 sm:pt-12"
  >
    <div
      class="w-full h-full sm:grid sm:grid-cols-1 sm:grid-rows-6 sm:gap-1 sm:px-4 md:grid-rows-2 md:grid-cols-2 lg:grid-cols-4 md:px-8 md:pr-1 md:ml-2"
    >
      <div
        *ngFor="let item of [].constructor(6); let i = index"
        class="bg-gray-200 sm:mb-4 lg:my-12 p-8 m-2 rounded-lg overflow-hidden shadow-sm relative lg:h-4/6"
      >
        <div class="md:h-4/6 w-full bg-gray-300 sm:h-2/3 sm:w-full lg:h-2/5">
          <div class="hidden sm:block sm:w-full h-full py-24 mb-8"></div>
        </div>
        <div class="sm:w-2/3 md:h-fit md:w-2/5 md:pt-8 sm:pt-6">
          <ngx-skeleton-loader
            appearance="line"
            animation="pulse"
            ngClass="h-16"
          />
        </div>
        <div class="sm:w-2/5 md:h-fit md:w-4/5">
          <ngx-skeleton-loader
            appearance="line"
            animation="pulse"
            ngClass="h-16"
          />
        </div>
        <div class="sm:hidden md:h-fit md:w-full md:flex md:flex-row">
          <div
            *ngFor="let item of [].constructor(6); let i = index"
            class="md:w-16 mr-3"
          >
            <ngx-skeleton-loader
              appearance="line"
              animation="pulse"
              ngClass="h-16"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
