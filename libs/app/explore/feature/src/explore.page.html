<div class="w-full h-full overflow-y-scroll      my-5 ml-4 relative lg:mb-0 lg:mt-16">

  <div *ngIf="subpage === 'beforeSearchApplied'">
    <searching-modal (newSearchEvent)="explorers($event)" (click)="searchUsingBar()"></searching-modal>

    <h1 class="pb-4 pt-8"><b>Categories</b></h1>
    <div class="pr-2 mr-5 my-2 grid grid-flow-row gap-3 grid-cols-2 [&>*]:mb-1 lg:grid-cols-5 lg:[&>*]:mb-2 lg:pr-1">
      <explore-card (click)="search(explore)" *ngFor="let explore of allCategories" [explore]="explore"></explore-card>
    </div>
  </div>

  <div *ngIf="subpage === 'searchAppliedByBar'">
    <searching-modal (click)="searchUsingBar()"></searching-modal>
  </div>

  <div *ngIf="subpage === 'searchAppliedByCaterogry'">
    <div class="pl-2 pb-2 lg:pt-4">
      <button (click)="clearSearch()" class="bg-primary rounded-sm text-white pl-2 pr-2 pb-1">Clear Search</button>
    </div>
  </div>

  <div *ngIf="showRecipes === true">
    <div class="mr-5 my-2 grid grid-flow-row gap-3 grid-cols-1 md:grid-cols-2 md:[&>*]:mb-1 md:gap-6 lg:grid-cols-4 lg:[&>*]:mb-2 sm:pr-4">
      <recipe-card *ngFor="let recipe of retunedRecipes" [recipe]="recipe"></recipe-card>
    </div>
</div>

  <div *ngIf="loading === true" class="text-center justify-center pt-44">
    <div class="text-primary inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status">
      <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">
        Loading...
      </span>
    </div>
  </div>

</div>
