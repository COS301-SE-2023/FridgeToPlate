<ion-content class="overflow-hidden">

  <div class="lg:inline-grid lg:grid-cols-2 flex flex-col justify-center">

    <div class="flex flex-col justify-center min-h-screen px-10 text-left main-cont md:text-center md:px-36 mx-auto">

        <h1 class="text-3xl md:text-5xl text-left mb-4 font-extrabold bg-dark">Hey, <br> Welcome Back.</h1>

        <div class="text-left mb-6 py-1 grid grid-flow-col auto-cols-auto space-x-20 inline-block">
          <p class="text-sm md:text-base text-gray-500">Do not have an account? <a (click)="create()" class="text-black px-5 cursor-pointer">Create</a></p>
        </div>

        <form (submit)="onSignIn(signInForm)" #signInForm="ngForm" class="w-full max-w-lg place-content-center">

          <input [(ngModel)]="username" ngModel type="username" #usernameInput="ngModel"  required name="username" placeholder="Username" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 py-1 ">

          <input [(ngModel)]="password" ngModel type="password" minlength="8" #passwordInput="ngModel" required name="password" placeholder="Password" class="mb-4 p-3 w-full border bg-gray-200 border-gray-300 rounded-md text-base text-neutral-950 py-1">

          <div class="text-left mb-6 py-1 grid grid-flow-col auto-cols-auto space-x-20 inline-block">
            <p class="text-sm md:text-base text-gray-500 py-1">Forgot Password? <a (click)="reset()" class="text-black px-5 cursor-pointer">Reset</a></p>
          </div>

          <div>
          <button type="submit" class="bg-primary text-white py-3 px-6 rounded-md text-base w-full mb-4 max-w-lg">Login</button>
        </div>
        </form>


        <div class="text-center py-4">
          <p><a (click)="guest()" class="text-gray-500 item cursor-pointer">Continue as guest</a></p>
        </div>

      </div>


      <div class="hidden lg:flex flex-col justify-center ">
        <img class="object-fill block m-auto w-max pr-24 h-auto rounded-lg" src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Food Photo">
      </div>

    </div>

</ion-content>
